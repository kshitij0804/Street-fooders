<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fooder</title>
    
    <!--font awsome-->
    <script src="https://kit.fontawesome.com/3e55a0b938.js" crossorigin="anonymous"></script>
    
    <!-- Css file-->

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--nav bar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars fa-2x"></i>
            </span>
            <img src="./images/Logo.png" alt="Street Fooder Logo" >

            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus fa-2x"></i>
                </span>
            </div>
            <div class="cart-items">0</div>
        </div>
    </nav>


    <!-- Order Now-->
    <header class="header">
        <img src="./images/poster.jpg" width="100%" height="100%" class="front-image">
        <div class="banner">
            <div class="banner-title" style="letter-spacing: 3px;">FOOD STALLS</div>
            <a href="#product">
                <button  class="banner-btn"> Order Now</button>
            </a>
        </div>    
    </header>

    <!--Products-->
    <div class="products">
        <div >
            <h2 class="section-title">Food Stalls</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="./images/picture.jpg" alt="Image-one" class="product-img">
                    <button type="button" class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart">
                        Add to cart
                        </i>
                    </button>
                </div>
                <h3>Chinese Stall </h3>
                <h4>150Rs</h4>
            </article>
        </div>
    </div>

    <!--Cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close">
                </i>
             </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="./images/picture.jpg" alt="product">
                 
                    <div>
                        <h4>Pani Puri</h4>
                        <h5><i class="fas fa-rupee-sign"></i>30.00</h5>
                        <span class="remove-item">remove</span>

                        
                            <i class="fas fa-plus"></i>
                            <div class="item-amount">1</div>
                            <i class="fas fa-minus"></i>

                        
                    </div>
                </div>


                <!--Cart footer-->

                <div>
                    <div class="cart-footer">
                        <h3>Total Amount:<i class="fas fa-rupee-sign"></i>
                            <span class="cart-total">30</span></h3>
                        <button type="button" class="clear-cart banner-btn"> Clear Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="mainFile.js"></script>
</body>
</html>
